<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP Morse Machine</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1 id="pageTitle">ESP Morse Machine</h1>

  <div id="window">
    <div id="console"></div>

    <div id="controls">
      <div id="lamp" title="Morse lamp"></div>

      <div id="controlGroup">
        <label for="gpioInput">GPIO</label>
        <input type="number" id="gpioInput" min="0" max="39" value="2" inputmode="numeric">

        <span class="radioGroup">
          <label><input type="radio" name="invert" id="invertNormal" value="0" checked> Normaal</label>
          <label><input type="radio" name="invert" id="invertInversed" value="1"> Inversed</label>
        </span>

        <label for="dotSlider">Dot</label>
        <input type="range" id="dotSlider" min="50" max="500" value="200" step="10">
        <span id="dotValue">200 ms</span>
      </div>
    </div>

    <div id="inputBar">
      <input id="textInput" type="text" placeholder="Typ hier je tekst en druk op Enterâ€¦">
      <button id="sendButton" type="button">Zenden</button>
    </div>

    <div id="bottomSpacer" aria-hidden="true"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
